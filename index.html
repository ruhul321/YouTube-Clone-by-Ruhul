<!DOCTYPE html>
<html lang="en">
<head>

<link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/1384/1384060.png">

<title>YouTube</title>

<body>

<div id="navbar">
    <div id="logo">

        </div>

       <div id="end">

    <div id="videodiv">
        </div>
